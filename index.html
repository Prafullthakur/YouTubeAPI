<!DOCTYPE html>
<html>
<head>
	<title>YouTube</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav class="black">
    	<div class="nav-wrapper">
    		<div class="container">
    			<a href="#!" class="brand-logo">youtube</a>
    		</div>
    	</div>
    </nav>
    <br>
    <section>
        <div class="conatainer">
            <p>Log In With Google</p>
            <button class="btn red" id="authorize-button">Log In</button>
            <button class="btn red" id="signout-button">Log Out</button>
            <br>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                      <form id="Channel-form">
                          <div class="input-field col s6">
                              <input type="text" placeholder="Enter Channel Name">
                              <input type="submit" value="Get Channel Data" class="btn grey lightn-2">
                          </div>
                      </form>    
                    </div>
                    <div id="Channel-data" class="col s6">
                        
                    </div>
                    <div id="video-container" class="row">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>
</html>
